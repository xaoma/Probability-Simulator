<head><title>CaseOpeningV1</title></head>
<body>

            },500);

    <button><a href="#" onClick="save()">Save Data</a></button>
    <button><a href="#" onClick="load()">Load Data</a></button>

    <script>
    function save() {
      localStorage.setItem("itemcount", itemcount)
    }
    function load() {
        itemcount = localStorage.getItem("itemcount")
        itemcount = parseInt(itemcount);
        document.getElementById("unboxedtextmilspec")
        document.title = itemcount + " Cases";
    }
    </script>
